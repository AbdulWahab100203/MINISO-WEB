<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1100px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/IR-banner%285%29.jpg" />
                </li>
                <li><img src="images/usaonline.jpg" />
                </li>
                <li><img src="images/%E7%BD%91%E7%AB%99%E9%A6%96%E9%A1%B5BANNER-1920x1080.jpg" />
                </li>
                <li><img src="images/%E8%A3%B8%E7%86%8A%E5%AE%98%E7%BD%91banner%281%29-01.jpg" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/IR-banner%285%29-tn.jpg" /></li>
                <li><img src="images/usaonline-tn.jpg" /></li>
                <li><img src="images/%E7%BD%91%E7%AB%99%E9%A6%96%E9%A1%B5BANNER-1920x1080-tn.jpg" /></li>
                <li><img src="images/%E8%A3%B8%E7%86%8A%E5%AE%98%E7%BD%91banner%281%29-01-tn.jpg" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
